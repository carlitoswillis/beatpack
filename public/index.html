<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="clear.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="electron-tabs.css">
    <link rel="stylesheet" href="dragula.css">
    <title>BeatPack</title>
  </head>
  <body>
    <div class="etabs-tabgroup">
      <div class="etabs-tabs"></div>
      <div class="etabs-buttons"></div>
    </div>
    <div class="etabs-views"></div>
  </body>
  <script>
    const TabGroup = require('electron-tabs');
    const dragula = require("dragula");
    const tabGroup = new TabGroup({
      ready: function (tabGroup) {
        dragula([tabGroup.tabContainer], {
          direction: "horizontal"
        });
      }
    });

    const BeatPack = tabGroup.addTab({
      title: 'BeatPack',
      src: 'http://localhost:5000/beatpack.html',
      visible: true,
    });
    BeatPack.activate()
    const SpotifySearch = tabGroup.addTab({
    title: "Spotify",
    src: "http://localhost:5000/spotify.html",
    visible: true
    });
    const YoutubeSearch = tabGroup.addTab({
    title: "Youtube",
    src: "http://localhost:5000/youtube.html",
    visible: true
    });

  </script>
</html>
